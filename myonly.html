<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승현이의 신년계획</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap");

        * {
            font-family: "Hahmlet", serif;
        }

        .bg {
            background-image: url('https://postfiles.pstatic.net/MjAyNDA0MDRfMjkw/MDAxNzEyMjE4NDM5NzY0.ks1RaV6WI-1WTVX3GaO5sfTCLvE-XlUxwV1AY-0UZ7cg.0r-0cLiRBp4nYNBwkrzHSIkDepVo1VEbeT994jeUf7wg.JPEG/IMG_3988.JPEG?type=w580');
            background-size: auto;
            background-position: center;
            margin: auto;
            width: 360px;


            color: white;
        }

        .title {
            background-color:skyblue;
            border-radius: 10px;
            color: rgb(61, 50, 50);
            text-align: center;
            padding: 4px 4px 4px 4px;

        }

        .bucket {
            width: 160px;
            height: 160px;
            background-size: auto;
            background-position: center;
            color: black;

        }

        .img1 {
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png');
        }

        .img2 {
            background-color: tomato;
        
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png');
        }

    </style>
    <link rel="stylesheet" type="text/css"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucketlist.css" />
</head>

<body class="bg center">
    <h1 class="title">2024신년계획</h1>
    <p>올해 안에 3가지를 달성하지 못할 경우,</p>
    <p>눈썹을 밀겠습니다.</p>

    <div class="flex-row wrap">
        <div class="bucket img1-t5 center">체지방 10% 70KG달성</div>
        <div class="bucket img2-t5 center">금주</div>
        <div class="bucket img2-t5 center">금연</div>
        <div class="bucket img1-t5 center">손톱 물어뜯지 않기</div>
        <div class="bucket img1-t5 center">책 8권 읽기</div>
        <div class="bucket img2-t5 center">방귀 뀌지 않기</div>
    </div>
    <script>
        // 페이지 로드 시 이전 상태 복원
        document.addEventListener("DOMContentLoaded", (event) => {
          const buckets = document.querySelectorAll(".bucket");
          buckets.forEach((bucket, index) => {
            // 로컬 스토리지에서 상태 읽기
            const isDone = localStorage.getItem("bucket" + index) === "done";
            if (isDone) {
              bucket.classList.add("done");
            }
          });
        });
  
        // 버킷 리스트 클릭 이벤트
        const buckets = document.querySelectorAll(".bucket");
        buckets.forEach((bucket, index) => {
          bucket.addEventListener("click", function () {
            // 클래스 토글
            bucket.classList.toggle("done");
  
            // 로컬 스토리지에 상태 저장
            if (bucket.classList.contains("done")) {
              localStorage.setItem("bucket" + index, "done");
            } else {
              localStorage.setItem("bucket" + index, "");
            }
          });
        });
      </script>
</body>

</html>
